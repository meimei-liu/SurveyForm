<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>调查问卷</title>
</head>
<body>
  <h2>用户调查问卷</h2>

  <form id="surveyForm">
    <label for="gender">请选择您的性别:</label>
    <select id="gender">
      <option value="male">男</option>
      <option value="female">女</option>
      <option value="other">其他</option>
    </select>
    <br><br>

    <label for="age">请输入您的年龄:</label>
    <input type="number" id="age">
    <br><br>

    <button type="button" onclick="processForm()">提交</button>
  </form>

  <p id="greetingMessage"></p>

  <script src="script.js"></script>
</body>
<script>
    function processForm() {
  // 获取用户输入的性别和年龄
  let gender = document.getElementById('gender').value;
  let age = parseInt(document.getElementById('age').value);

  // 判断性别和年龄并显示对应的问候信息
  let greeting = '';
  if (gender === 'male') {
    greeting = (age >= 20) ? '小伙子，谢谢你的提交！' : '小兄弟，谢谢你的提交！';
  } else if (gender === 'female') {
    greeting = (age >= 20) ? '女士，谢谢你的提交！' : '小姑娘，谢谢你的提交！';
  } else {
    greeting = '谢谢你的提交！';
  }

  // 显示问候信息到页面上
  document.getElementById('greetingMessage').innerText = greeting;

  // 在控制台中显示问候信息
  console.log(greeting);
}
</script>
</html>
