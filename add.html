<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>加法计算器</title>
</head>

<body>
    <h1>加法计算器</h1>
    <input type="text" id="num1" placeholder="输入第一个数字">
    <input type="text" id="num2" placeholder="输入第二个数字">
    <button onclick="calculate()">计算</button>
    <p id="result"></p>

    <script>
        function calculate() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            num1 = num1.trim()!== ''? parseFloat(num1) : 0;
            num2 = num2.trim()!== ''? parseFloat(num2) : 0;
            if (!isNaN(num1) &&!isNaN(num2)) {
                let sum = num1 + num2;
                document.getElementById('result').textContent = `结果为：${sum}`;
            } else {
                document.getElementById('result').textContent = '输入值不合法';
            }
        }
    </script>
</body>

</html>
