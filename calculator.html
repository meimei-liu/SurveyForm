<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加法计算器</title>
</head>
<body>
    <h1>加法计算器</h1>
    <form>
      <label for="num1">请输入第一个数字：</label>
      <input type="number" id="num1" num1="num1"><br><br>
  
      <label for="num1">请输入第二个数字：</label>
      <input type="number" id="num2" num2="num2"><br><br>
      <button onclick="calculate()">计算</button>
      <p id="两数之和为："></p>
    </form>
  </body>
  <script>
     function calculate(){
        event.preventDefault();
    let num1 = document.getElementById('num1').value;
    let num2 = document.getElementById('num2').value;
    num1 = parseFloat(num1);
    num2 = parseFloat(num2);
     if (isNaN(num1) || isNaN(num2)) {
  console.error("请输入有效的数字");
}else{
    let sum = num1 + num2;
                document.getElementById('两数之和为：').innerHTML = "两数之和为：" + sum;
}
     }
  </script>
  </html>
